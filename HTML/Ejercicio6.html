<!DOCTYPE html>
<title>Formulario para Juan Carlos</title>
<h1>Registrar un Usuario</h1>
<form action="Registrar un usuario">
    <meta charset="utf8">
    <li>
        <label>Nombre del usuario:</label>
        <input type="text" id="name" name="user_name">
    </li>
    <li>
        <label for="password">Contraseña</label>
        <input type="password" id="contraseña">
    </li>
    <li>
        <label for="date">Fecha de nacimiento</label>
        <input type="date">
    </li>
    <li>
        <label for="sexo"></label> Sexo:<br>
        <input type="radio" name="sexo" value="Hombre">Hombre<br>
        <input type="radio" name="sexo" value="Mujer">Mujer<br>
        <input type="radio" name="sexo" value="Prefiero no aclarar">Prefiero no aclarar<br>
    </li>
    <li>
        <select name="Pais">Pais
            <option value="Argentina"> Argentina</option>
            <option value="Brasil">Brasil</option>
            <option value="Bolivia">Bolivia</option>
            <option value="Chile">Chile</option>
            <option value="Peru">Peru</option>
            <option value="Venezuela">Venezuela</option>
            <option value="Uruguay">Uruguay</option>
        </select>
    </li>
</form>
