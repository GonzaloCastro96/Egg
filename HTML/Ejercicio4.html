<!DOCTYPE html>
<html>
<title> Receta Papas Fritas </title>
<h1>Papas Fritas</h1>
<p>Receta de papas fritas caseras</p>
<img src="papasfritas.jpg">

<h2>Ingredientes</h2>
<ol>
    <li>3 o 4 papas (300 gr)</li>
    <li>Aceite</li>
    <li>Sal</li>
</ol>
<h2> Elaboracion (Pasos)</h2>
<ol type="1">
    <li>Pelar las papas</li>
    <li>Cortarlas en baston</li>
    <li>Calentar el Aceite</li>
    <li>Cocinar hasta que esten doradas</li>
    <li>Quitar del Aceite</li>
    <li>Salar a gusto</li>
</ol>
</html>
